<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Zone Buffer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 지도 생성
    const map = L.map('map');
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 기본 중심 (데이터 로드 실패 시 대비)
    map.setView([36.64, 127.49], 12);

    // 현재 페이지 경로 기준 절대 URL 계산
    const rootPath = (function () {
      let p = location.pathname;
      if (!p.endsWith('/')) p = p.replace(/\/[^/]*$/, '/');
      return location.origin + p;
    })();

    // buffer.geojson 파일 절대 경로
    const url = rootPath + 'buffer.geojson?v=' + Date.now();

    // GeoJSON 로드
    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error('HTTP ' + res.status + ' for ' + url);
        return res.json();
      })
      .then(gj => {
        const layer = L.geoJSON(gj, {
          style: { color: '#ff4d4f', weight: 2, fillOpacity: 0.25 },
          onEachFeature: (f, l) => {
            const rows = Object.entries(f.properties ?? {})
              .map(([k, v]) => `<tr><th style="text-align:left;padding-right:8px;">${k}</th><td>${v ?? ''}</td></tr>`)
              .join('');
            l.bindPopup(`<table>${rows}</table>`);
          }
        }).addTo(map);
        map.fitBounds(layer.getBounds(), { padding: [20, 20] });
      })
      .catch(err => {
        console.error(err);
        alert('GeoJSON을 불러오지 못했습니다. 콘솔(F12)에서 에러를 확인하세요.');
      });

    // 현재 위치 마커 (선택)
    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        L.marker([latitude, longitude]).addTo(map).bindPopup('내 위치');
      });
    }
  </script>
</body>
</html>
